<div class="login-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Login</h2>
            <form  (ngSubmit)="authenticate()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="loginName" placeholder="Enter username"   [(ngModel)]="loginName" required>
            
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" name="loginName"   placeholder="Enter password"  [(ngModel)]="loginPassword" required >
                  <button class="btn btn-outline-secondary" type="submit" id="togglePassword">
                    <i class="fa fa-eye"></i>
                  </button>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
