<!-- your-component.component.html -->
<div class="container-my-5" style="padding-top: 0%; padding-right: 3%; padding-left: 3%; ">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" routerLink="/academic-calendar" style="padding-left: 1%;">Academic Calendar Management</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/create-academic-calendar">Create Academic Calendar</a>
          </li>
        </ul>
      </div>
    </nav>
  
    <!-- Create Academic Calendar Form -->
    <div id="createAcademicCalendar">
      <h2>Create New Academic Calendar</h2>
      <form (ngSubmit)="createAcademicCalender()">
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" class="form-control" [(ngModel)]="academicReq.description" name="description" />
        </div>
        <div class="form-group">
          <label for="fromDate">From Date</label>
          <input type="date" id="fromDate" class="form-control" [(ngModel)]="academicReq.fromDate" name="fromDate" />
        </div>
        <div class="form-group">
          <label for="toDate">To Date</label>
          <input type="date" id="toDate" class="form-control" [(ngModel)]="academicReq.toDate" name="toDate" />
        </div>
        
         <div class="form-group">
        <label for="fkAcademicYearUid">Academic Year UID</label>
        <select id="fkAcademicYearUid" class="form-control" [(ngModel)]="academicReq.fkAcademicYearUid" name="fkAcademicYearUid">
          <option *ngFor="let year of academicYears" [value]="year.uid">
            {{ year.uid }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="fkSemesterUid">Semester UID</label>
        <select id="fkSemesterUid" class="form-control" [(ngModel)]="academicReq.fkSemesterUid" name="fkSemesterUid">
          <option *ngFor="let semester of semesters" [value]="semester.uid">
            {{ semester.uid }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="fkClassUid">Class UID</label>
        <select id="fkClassUid" class="form-control" [(ngModel)]="academicReq.fkClassUid" name="fkClassUid">
          <option *ngFor="let cls of classes" [value]="cls.uid">
            {{ cls.uid }}
          </option>
        </select>
      </div>
        <div class="form-group">
          <label for="createdBy">Created By</label>
          <input type="text" id="createdBy" class="form-control" [(ngModel)]="academicReq.createdBy" name="createdBy" />
        </div>
        <div class="form-group">
          <label for="isActive">Is Active</label>
          <input type="checkbox" id="isActive" class="form-check-input" [(ngModel)]="academicReq.isActive" name="isActive" />
        </div>
        <button type="submit" class="btn btn-primary">Create Academic Calendar</button>
      </form>
    </div>
  </div>
