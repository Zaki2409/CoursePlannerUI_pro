<!-- your-component.component.html -->
<div class="container-my-5" style="padding-top: 0%; padding-right: 3%; padding-left: 3%; ">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" routerLink="/Holiday" style="padding-left: 1%;">Holiday List Management</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/createHoliday">Create Holiday</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin-dashboard">Dash-Board</a>
          </li>
        </ul>
      </div>
    </nav>
  
<br>
    <!-- Create My Model Form -->
    <div id="createMyModel">
      <h2>Create Holiday</h2>
      <form (ngSubmit)="createHL()">
        <div class="form-group">
          <label for="occassion">Occassion</label>
          <input type="text" id="occassion" class="form-control" [(ngModel)]="courseReq.occassion" name="occassion" />
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" class="form-control" [(ngModel)]="courseReq.date" name="date" />
        </div>
        <div class="form-group">
          <label for="fkWeekdayUid">Weekday UID</label>
          <select id="fkWeekdayUid" class="form-control" [(ngModel)]="courseReq.fkWeekdayUid" name="fkWeekdayUid">
            <option *ngFor="let weekday of weekda" [value]="weekday.uid">
              {{ weekday.dayName }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="createdBy">Created By</label>
          <input type="text" id="createdBy" class="form-control" [(ngModel)]="courseReq.createdBy" name="createdBy" />
        </div>
        <div class="form-group">
          <label for="day">Day</label>
          <input type="text" id="day" class="form-control" [(ngModel)]="courseReq.day" name="day" />
        </div>
        <div class="form-group">
          <label for="isActive">Is Active</label>
          <input type="checkbox" id="isActive" class="form-check-input" [(ngModel)]="courseReq.isActive" name="isActive" />
        </div>
        <button type="submit" class="btn btn-primary">Create Holiday</button>
      </form>
    </div>
  </div>
